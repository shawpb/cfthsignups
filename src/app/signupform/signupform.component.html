<div class="container">
  <form>
    <div class="row">
      <div class="col">
        <H2>Client Information:</H2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm form-group">
        <input
          type="text"
          class="form-control"
          id="firstNameTextbox"
          placeholder="First Name"
        />
        <div class="invalid-feedback">First Name is required.</div>
      </div>
      <div class="col-sm form-group">
        <input
          type="text"
          class="form-control"
          id="lastNameTextbox"
          placeholder="Last Name"
        />
        <div class="invalid-feedback">Last Name is required.</div>
      </div>
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="streetAddressTextbox"
        placeholder="Street Address"
      />
      <div class="invalid-feedback">Street Address is required.</div>
    </div>
    <div class="row">
      <div class="col-sm form-group">
        <input
          type="text"
          class="form-control"
          id="cityTextbox"
          placeholder="City"
        />
        <div class="invalid-feedback">City is required.</div>
      </div>
      <div class="col-sm form-group">
        <input
          type="text"
          class="form-control"
          id="zipCodeTextbox"
          placeholder="Zip Code"
        />
        <div class="invalid-feedback">Zip Code is required.</div>
      </div>
    </div>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="emailTextbox"
        placeholder="Contact Email Address"
      />
      <div class="invalid-feedback">Email Address is required.</div>
    </div>
    <div class="row">
      <div class="col-sm form-group">
        <input
          type="tel"
          class="form-control"
          id="phoneTextbox"
          placeholder="Phone Number"
        />
        <div class="invalid-feedback">Phone Number is required.</div>
      </div>
      <div class="col-sm form-group">
        <input
          type="number"
          class="form-control"
          id="familySize"
          min="1"
          max="25"
          placeholder="Number of People in Household"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="qualifyingId"
        >Which of the following qualifying ID can you bring with you when you
        pick up your basket?</label
      >
      <div class="form-check">
        <input class="form-check-input" type="checkbox" /><label
          class="form-check-label"
          >HEAP Award Leter</label
        >
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" /><label
          class="form-check-label"
          >Referral from Community Agency or Community Leader</label
        >
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" /><label
          class="form-check-label"
          >Benefit Card</label
        >
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" /><label
          class="form-check-label"
          >SSI Award Leter</label
        >
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" /><label
          class="form-check-label"
          >WIC Card</label
        >
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" /><label
          class="form-check-label"
          >Active, current unemployment information</label
        >
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" /><label
          class="form-check-label"
          >Proof of Residency in Municipal Housing</label
        >
      </div>
    </div>
    <mat-expansion-panel hideToggle class="mb-3">
      <mat-expansion-panel-header class="pl-2">
        <mat-panel-title class="m-0"
          ><h2 class="m-0">Alternate Pick Up Individual:</h2></mat-panel-title
        >
      </mat-expansion-panel-header>
      <div class="row">
        <div class="col-sm form-group">
          <input
            type="text"
            class="form-control"
            id="pickUpFirstNameTextbox"
            placeholder="First Name"
          />
          <div class="invalid-feedback">First Name is required.</div>
        </div>
        <div class="col-sm form-group">
          <input
            type="text"
            class="form-control"
            id="pickUpLastNameTextbox"
            placeholder="Last Name"
          />
          <div class="invalid-feedback">Last Name is required.</div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm form-group">
          <input
            type="text"
            class="form-control"
            id="pickUpPhoneTextbox"
            placeholder="Phone"
          />
        </div>
      </div>
    </mat-expansion-panel>
    <div class="form-group">
      <button mat-raised-button type="submit" color="accent">Submit</button>
    </div>
  </form>
</div>
