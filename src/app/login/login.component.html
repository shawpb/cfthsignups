<div class="container">
  <div class="row">
    <div class="col">
      <form (ngSubmit)="onSubmit(passwordValue.value)">
        <mat-form-field appearance="standard">
          <input
            matInput
            placeholder="Password"
            [type]="hide ? 'password' : 'text'"
            [formControl]="passwordValue"
            id="passwordValue"
            required
          />
          <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? "visibility_off" : "visibility"
          }}</mat-icon>
          <mat-error>Invalid Password.</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="m-2" type="submit">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
